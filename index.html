<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Motivational Quotes</title>

    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="main">
      <i class="fas fa-quote-left icon"></i>
      <div class="quote-main">
        <h1 id="quotes"></h1>
      </div>

      <div class="quote-auhtor">
        <h3 id="author"></h3>
      </div>

      <button id="newQ" class="btn">New Quotes</button>
    </div>

    <script>
      const quotes = document.getElementById("quotes");
      const author = document.getElementById("author");
      const newQ = document.getElementById("newQ");

      let realData = "";

      const getNewQuotes = async () => {
        let rNum = Math.floor(Math.random() * 1644);

        // console.log(rNum);
        console.log(realData[rNum].text);
        console.log(realData[rNum].author);

        quotes.innerText = `${realData[rNum].text}`;
        author.innerText = `${realData[rNum].author}`;

        // if (realData.author === "null") {
        //   author.innerText = "Unknwon";
        // }
      };

      newQ.addEventListener("click", getNewQuotes);

      const getQuotes = async () => {
        // defining the function using async version
        const api = "https://type.fit/api/quotes";
        try {
          //it will fetch the api from the URl
          // it will wait until we get the data i.e because we have specified `await`
          // the moment we get the data it will store that in the Variable we have created i.e `data`.

          // if we are using async version then we are bound to use `await` function.
          var data = await fetch(api);
          realData = await data.json();

          //   console.log(realData.length)

          getNewQuotes();
        } catch (error) {}
      };

      getQuotes();
    </script>
  </body>
</html>
